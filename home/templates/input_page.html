<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Input</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href='{% static "creative/assets/favicon.ico" %}' /> <!-- modify-->
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href='{% static "creative/css/styles.css" %}' rel="stylesheet" /> <!-- modify-->
    </head>
    <script>
        function send() {
            alert("send");
            document.getElementById("contents").submit();
        }
    </script>
    <body>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <h1 class="mb-5">Input title and author</h1>
                            <form class="form-subscribe" action = "result" method = "GET">
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control form-control-lg" name="author" type="text" placeholder="author"/><br>
                                        <input class="form-control form-control-lg" name="title"  type="text" placeholder="title" /><br>
                                        <br>
                                        <label><input type = 'radio' name = 'model' value = 'RNN' >&nbsp RNN </label><br>
                                        <label><input type = 'radio' name = 'model' value = 'LSTM'>&nbsp LSTM</label><br> <hr>

                                        <label><input type = 'radio' name = 'model' value = 'Random_Forest'>&nbsp Random Forest</label> <br>
                                        <label><input type = 'radio' name = 'model' value = 'BNB'>&nbsp Bernoulli NB</label> <br>
                                        <label><input type = 'radio' name = 'model' value = 'Ada_Boost'>&nbsp Ada Boost</label> <br>
                                        <label><input type = 'radio' name = 'model' value = 'LGBM'>&nbsp LGBM</label> <br>
                                        <label><input type = 'radio' name = 'model' value = 'KNN'>&nbsp KNN</label> <br>
                                        <label><input type = 'radio' name = 'model' value = 'SGD'>&nbsp SGD</label> <br>
                                        <label><input type = 'radio' name = 'model' value = 'XGB'>&nbsp XGB</label> <br>
                                        <label><input type = 'radio' name = 'model' value = 'SVC'>&nbsp SVC</label> <br>
                                    </div>
                                    <div class="col-auto">
                                        <button class="btn btn-primary btn-lg" type="submit" onclick = "send();">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src='{% static "creative/js/scripts_input.js" %}'></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
