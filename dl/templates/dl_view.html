<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>performance Deep Learning</title>
        <link rel="icon" type="image/x-icon" href='{%static "creative/assets/img/favicon.ico"%}' /> <!-- 수정-->
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/creative/css/styles_resume.css" rel="stylesheet" /> <!-- 수정-->
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <span class="d-block d-lg-none">Deep Learning</span>
                <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src='{%static "creative/assets/img/bg-masthead.jpg" %}' alt="..." /></span>
            </a> <!-- 수정-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#RNN">RNN</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#LSTM">LSTM</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/">Go main</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/ml/view">Show ML</a></li>
                </ul>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container-fluid p-0">
            <!-- RNN-->
            <section class="resume-section" id="RNN">
                <p>RNN performance<br>
                    {% for key, value in RNN.items%}
                        <br>{{key}} &nbsp {{value}}<br>
                    {% endfor %}
                </p>
                    <img src = "{% static 'RNN_roc.png'%}" height = '500' width = '500'>
                    <img src = "{% static 'RNN_confusion_matrix.png'%}" height = '500' width = '500'>
            </section>
            <hr class="m-0" />
            <!-- LSTM-->
            <section class="resume-section" id="LSTM">
                <p>LSTM performance<br>
                    {% for key, value in LSTM.items%}
                        <br>{{key}} &nbsp {{value}}<br>
                    {% endfor %}
                </p>
                    <img src = "{% static 'LSTM_roc.png'%}" height = '500' width = '500'>
                    <img src = "{% static 'LSTM_confusion_matrix.png'%}" height = '500' width = '500'>
            </section>
            <hr class="m-0" />
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
